<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    
</head>
<body>
    <div class="nav">
        
        <div class="priority-box">
            <div class="pink box"></div>
            <div class="blue box"></div>
            <div class="green box"></div>
            <div class="black box"></div>
        </div>
        <div class="second-box box">
           <div class="add "> <i class="fas fa-plus"></i></div>
           <div class="close "> <i class="fas fa-trash-alt"></i></div>
        </div>
    </div>
    <div class="tickets-container">
        <div class="modal">
            <div class="modal-textbox" contenteditable="true">
                  Enter your text
            </div>
            <div class="modal-filter-options">
                <div class="modal-filter pink"></div>
                <div class="modal-filter blue"></div>
                <div class="modal-filter green"></div>
                <div class="modal-filter black"></div>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
